version: '3.9'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:18-alpine
    container_name: dshome-postgres-prod
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - dshome-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: dshome-redis-prod
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - dshome-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Meilisearch
  meilisearch:
    image: getmeili/meilisearch:v1.11
    container_name: dshome-meilisearch-prod
    restart: unless-stopped
    environment:
      MEILI_MASTER_KEY: ${MEILISEARCH_MASTER_KEY}
      MEILI_ENV: production
    volumes:
      - meilisearch-data:/meili_data
    networks:
      - dshome-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:7700/health || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s

  # Backend API
  backend:
    image: dshome-backend-prod:latest
    build:
      context: .
      dockerfile: ./packages/backend/Dockerfile
    container_name: dshome-backend-prod
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      API_PORT: 3000
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      MEILISEARCH_URL: ${MEILISEARCH_URL}
      MEILISEARCH_MASTER_KEY: ${MEILISEARCH_MASTER_KEY}
      JWT_SECRET: ${JWT_SECRET}
      JWT_ACCESS_EXPIRATION: ${JWT_ACCESS_EXPIRATION}
      JWT_REFRESH_EXPIRATION: ${JWT_REFRESH_EXPIRATION}
    volumes:
      # Named volume for user uploads (persistent across deployments)
      - uploads-data:/app/packages/backend/uploads
      # Mount .env file (read-only)
      - ./.env:/app/.env:ro
    networks:
      - dshome-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      meilisearch:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--spider", "http://localhost:3000/api/health"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 40s

  # Admin Panel
  admin:
    image: dshome-admin-prod:latest
    build:
      context: .
      dockerfile: ./packages/admin/Dockerfile
    container_name: dshome-admin-prod
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: production
      PORT: 3001
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
    volumes:
      # Mount .env file (read-only)
      - ./.env:/app/.env:ro
    networks:
      - dshome-network
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--spider", "http://localhost:3001"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 40s

networks:
  dshome-network:
    driver: bridge

volumes:
  # PostgreSQL data - CRITICAL: Contains all database data
  postgres-data:
    name: dshome-postgres-data

  # Redis data - Persistent cache (optional, can be ephemeral)
  redis-data:
    name: dshome-redis-data

  # Meilisearch data - Search index persistence
  meilisearch-data:
    name: dshome-meilisearch-data

  # User uploads - CRITICAL: Contains all uploaded images
  uploads-data:
    name: dshome-uploads-data
